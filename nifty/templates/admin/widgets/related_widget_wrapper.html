{% load i18n static suit_tags%}
<div class="related-widget-wrapper">
{#    <div class="select">#}
        {{ rendered_widget }}
{#    </div>#}

    {% block links %}
        {% spaceless %}
            {% if can_change_related %}
                <a style="margin-right: 5px; margin-left: 10px" class="related-widget-wrapper-link change-related btn btn-mint add-tooltip" id="change_id_{{ name }}" data-href-template="{{ change_related_template_url }}?{{ url_params }}" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}" title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}">
                    <i class="fa fa-pencil"></i>
                </a>
            {% endif %}
            {% if can_add_related %}
                <a class="related-widget-wrapper-link add-related btn  btn-primary add-tooltip" id="add_id_{{ name }}" href="{{ add_related_url }}?{{ url_params }}" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}" title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}">
                    <i class="fa fa-plus-circle"></i>
                </a>
            {% endif %}
            {% if can_delete_related %}
                <a style="margin-left: 5px" class="related-widget-wrapper-link delete-related btn btn-danger add-tooltip" id="delete_id_{{ name }}" data-href-template="{{ delete_related_template_url }}?{{ url_params }}" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title="{% blocktrans %}Delete selected {{ model }}{% endblocktrans %}" title="{% blocktrans %}Delete selected {{ model }}{% endblocktrans %}">
                    <i class="fa fa-trash-o"></i>
                </a>
            {% endif %}

        {% endspaceless %}

    {% endblock %}
</div>
